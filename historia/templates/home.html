{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">ðŸ“š Historias</a>
  </div>
</nav>

<!-- HERO -->
<section class="py-5 text-center bg-primary text-white">
    <h1 class="display-4 fw-bold">Descubre Historias IncreÃ­bles</h1>
    <p class="lead">Escucha, lee y comparte tus cuentos favoritos.</p>
    <a href="#" class="btn btn-light btn-lg">Subir Historia</a>
</section>

<!-- LISTADO DE HISTORIAS -->
<div class="container my-5">
    <div class="row">
        {% for historia in historias %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="{{ historia.imagen.url }}" class="card-img-top" alt="{{ historia.titulo }}">
                <div class="card-body">
                    <h5 class="card-title">{{ historia.titulo }}</h5>
                    <p class="card-text">{{ historia.descripcion|truncatewords:15 }}</p>
                    {% if historia.audio %}
                        <audio controls class="w-100">
                            <source src="{{ historia.audio.url }}" type="audio/mpeg">
                        </audio>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
